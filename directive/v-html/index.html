<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="../../vue.js"></script>

  <title>Learning Vue.js</title>

</head>
<body>
  <div id="app">
    <div v-html="elementHTML">texto não exibido</div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        elementHTML: "<p><b>Site:</b> <a href='https://google.com'>Google</a></p>"
      },
      methods: {},
      computed: {}
    });
  </script>
</body>
</html>
