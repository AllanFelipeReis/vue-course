<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="../../vue.js"></script>

  <title>Learning Vue.js</title>

</head>
<body>
  <div id="app">
    <p @mouseover="showTextHelp = true" @mouseout="showTextHelp = false">Exemplo tooltip</p>
    <div v-show="showTextHelp">
      <h3>Título texto ajuda</h3>
      <p>Conteúdo texto ajuda</p>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        showTextHelp: false
      },
      methods: {},
      computed: {}
    });
  </script>
</body>
</html>
