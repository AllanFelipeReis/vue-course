<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="../../vue.js"></script>

  <title>Learning Vue.js</title>

</head>
<body>
  <div id="app">
    <p>{{ patient }}</p>
    <input type="text" :value="patient" @keyup="setPatient($event)">
    <hr>
    <p>{{ patient2 }}</p>
    <input type="text" v-model="patient2">
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        patient: 'Allan Reis',
        patient2: 'Rafaela Campos'
      },
      methods: {
        setPatient(e) {
          this.patient = e.target.value;
        }
      },
      computed: {}
    });
  </script>
</body>
</html>
