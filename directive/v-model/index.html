<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="../../vue.js"></script>

  <title>Learning Vue.js</title>

</head>
<body>
  <div id="app">
    <p>{{ patient }}</p>
    <input type="text" :value="patient" @keyup="setPatient($event)">
    <hr>
    <p>{{ patient2 }}</p>
    <input type="text" v-model="patient2">
    <hr>
    <p>Básico - {{ plan }}</p>
    <select v-model="plan">
      <option value="" disabled>Selecione um plano</option>
      <option value="1">Básico I</option>
      <option value="2">Básico II</option>
      <option value="3">Básico III</option>
    </select>
    <hr>
    <p>Gênero: {{ gender }}</p>
    <input type="radio" value="m" v-model="gender">Masculino
    <input type="radio" value="f" v-model="gender">Feminino
    <hr>
    <p>Doença(s): {{ disease }}</p>
    <input type="checkbox" value="100" v-model="disease">Asma
    <input type="checkbox" value="101" v-model="disease">Diabetes Tipo 1
    <input type="checkbox" value="102" v-model="disease">Rinite
    <hr>
    <pre><small>{{ diagnosis }}</small></pre>
    <textarea rows="3" v-model="diagnosis"></textarea>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        patient: 'Allan Reis',
        patient2: 'Rafaela Campos',
        gender: "m",
        plan: "",
        disease: [],
        diagnosis: ""
      },
      methods: {
        setPatient(e) {
          this.patient = e.target.value;
        }
      },
      computed: {}
    });
  </script>
</body>
</html>
