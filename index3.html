<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="./vue.js"></script>

  <title>Learning Vue.js</title>
</head>
<body>
  <div id="app">
    <a href="" target="_blank" @click.prevent="preventDefaultBehavior()">Site</a>
    <hr>
    <button @click.once="runOnce($event)">Run once</button>
    <hr>
    <label>Capture keyup keys</label>
    <input @keyup="keyupKeys($event)" />
    <hr>
    <label>Capture keyup Enter</label>
    <input @keyup.enter="keyupEnter($event)">
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {},
      methods: {
        preventDefaultBehavior() {
          console.log('click')
        },
        runOnce(event) {
          console.log(event)
        },
        keyupEnter(event) {
          console.log(event)
        },
        keyupKeys(event) {
          console.log(event.key)
        }
      }
    });
  </script>
</body>
</html>
