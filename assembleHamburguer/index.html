<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assemble the Hamburguer</title>
  <script src="../vue.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
    </div>
  </nav>

  <div class="container">
    <div id="app">
      <div class="row">
        <div class="col-md-6">
          <div class="row mt-2">
            <div class="col">
              <img :src="bread[0]" alt="top bread">
              <img :src="salad" alt="salad">
              <img :src="ketchup" alt="sauce">
              <img :src="mustard" alt="sauce">
              <img :src="mayonnaise" alt="sauce">
              <img :src="meat" alt="meat">
              <img :src="bread[1]" alt="bottom bread">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Tipos de pão -->
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Tipo do Pão</div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input id="gergelim" type="radio" class="form-check-input">
                    <label for="gergelim" class="form-check-label">Gergelim</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="australiano" type="radio" class="form-check-input">
                    <label for="australiano" class="form-check-label">Australiano</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Saladas -->
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Saladas</div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input id="alface" type="checkbox" class="form-check-input">
                    <label for="alface" class="form-check-label">Alface</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Molhos -->
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Molhos</div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input id="ketchup" type="checkbox" class="form-check-input">
                    <label for="ketchup" class="form-check-label">Ketchup</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="mostarda" type="checkbox" class="form-check-input">
                    <label for="mostarda" class="form-check-label">Mostarda</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="maione" type="checkbox" class="form-check-input">
                    <label for="maione" class="form-check-label">Maionese</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Tipo Hamburguer -->
          <div class="row mt-2">
            <div class="col">
              <div class="card">
                <div class="card-header">Tipo de Hambúrguer</div>
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input id="bovino" type="radio" class="form-check-input">
                    <label for="bovino" class="form-check-label">Bovino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="frango" type="radio" class="form-check-input">
                    <label for="frango" class="form-check-label">Frango</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input id="soja" type="radio" class="form-check-input">
                    <label for="soja" class="form-check-label">Soja</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {},
      methods: {},
      computed: {
        bread() {
          return ["imagens/padrao/pao_superior.png", "imagens/padrao/pao_inferior.png"];
        },
        salad() {
          return "imagens/padrao/alface.png";
        },
        ketchup() {
          return "imagens/padrao/molho.png";
        },
        mustard() {
          return "imagens/padrao/molho.png";
        },
        mayonnaise() {
          return "imagens/padrao/molho.png";
        },
        meat() {
          return "imagens/padrao/hamburguer.png";
        }
      }
    })
  </script>
</body>
</html>
