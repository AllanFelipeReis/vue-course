<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="../vue.js"></script>

  <title>Method $mount</title>
</head>
<body>
  <div id="app">
    
  </div>
  <script>
    const vm = new Vue({
      template: `
        <div>
          <h1>{{ header }}</h1>
          <p>{{ paragraph }}</p>
        </div>
      `,
      data: {
        header: "Template",
        paragraph: "Formas alternativas de carregar o template"
      }
    });

    vm.$mount("#app")
  </script>
</body>
</html>
